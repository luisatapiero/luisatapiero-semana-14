<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="submit" id="sign-up-form">
        <h1>Crea una cuenta</h1>
        <label for="email">Email: </label>
        <input type="email" name="email" id="email-input">
        <label for="username">Username: </label>
        <input type="text" name="username" id="username-input">
        <label for="birthday">Birthday: </label>
        <input type="date" name="birthday" id="birthday-input">
        <label for="picture">Profile Picture: </label>
        <input type="file" name="picture" id="picture-input" accept="image/*">
        <label for="pass">Password: </label>
        <input type="password" name="pass" id="password-input">
        <label for="confirm">Confirm password: </label>
        <input type="password" name="confirm" id="password-input">
        <button id="form-button" type="submit">Crear cuenta</button>
    </form>

    <script type="module" src="./sign-up.js"></script>
</body>
</html>
